<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MediShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.png" alt="Site Logo" class="logo" />
            <span class="site-name">MediShop</span>
        </div>

        <ul class="navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Connect</a></li>
        </ul>
    </nav>

    <div class="banner-container">
    <img src="banner.png" alt="Banner" class="banner-image" />

    <div class="form-wrapper">
      <div class="form-header">
        <span id="login-tab" class="active-tab">Login</span>
        <span id="signup-tab">Signup</span>
      </div>

      <form id="login-form" class="form-content">
        <input type="email" placeholder="Email ID" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form id="signup-form" class="form-content hidden">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email ID" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Signup</button>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-left">
        <h3>MediShop</h3>
        <p>Empowering health through technology</p>
      </div>

      <div class="footer-right">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 MediShop. All rights reserved.</p>
    </div>
  </footer>
  


    <script src="script.js"></script>
</body>
</html>
